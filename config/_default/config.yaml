baseURL: https://bobblelaw.github.io
title: Bobble Law
theme: eureka

paginate: 10
copyright: >
  &copy; 2022 <a href="#">Bobble Law</a> and <a href="#">Stay Inc.</a>
enableEmoji: true
enableGitInfo: false
summaryLength: 75

defaultContentLanguage: en
hasCJKLanguage: false
defaultContentLanguageInSubdir: false
# googleAnalytics: UA-123-45

markup:
  # Do not modify markup.highlight
  highlight:
    codeFences: false
    noClasses: false
  tableOfContents:
    startLevel: 2
    endLevel: 6
    ordered: false
  goldmark:
    renderer:
      unsafe: true

taxonomies:
  category: categories
  tag: tags
  series: series
  author: authors

build:
  useResourceCacheWhen: always